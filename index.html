<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Have a Wonderful Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="index"><a href="index.html">Home</a></li>
                <li id="title">Have a Wonderful Day!</li>
                <li id="aboutUs"><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Have a Wonderful Day!</h1>
            <p>Hello <input type="text">, it's time to wake up.</p>
            <button id ="wakeUp" type="button">Wake Up!</button>
        </section>
        <section>
            <div id="apt">
                <canvas id="intro"></canvas>
                <button id="start" type="submit" name="startyourday">Start your day!</button>
                <img id="tiredSprite" src="img/tired-sprite.jpg" />
            </div>
            <div id="scenes">
                <canvas id="scenario"></canvas>
                <div>
                    <button id="option1" type="button" name="option1"></button>
                    <button id="option2" type="button" name="option2"></button>
                </div>
                <button id="nextScene" type="button" name="nextScene">Next Scene</button>
                <div id="spriteImgs">
                    <img id="happySprite" src="img/happy-sprite.jpg" />
                    <img id="neutralSprite" src="img/neutral-sprite.jpg" />
                    <img id="sadSprite" src="img/sad-sprite.jpg" />
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
