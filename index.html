<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Have a Wonderful Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul id="index">
                <li><a href="index.html">Home</a></li>
            </ul>
            <ul id="aboutUs">
                <li><a href="about-us.html">About Us</a></li>
            </ul>
            <h1>Have a Wonderful Day!</h1>
        </nav>
    </header>

    <main>
        <form id="nameForm">
            <h1 id="welcome">Welcome to Have a Wonderful Day!</h1>
            <p id="hello">Hello <input id="nameInput" type="text" autofocus >, it's time to start your day.</p>
            <button id="wakeUp" type="submit">Wake Up!</button>
        </form>
        <section class="story">
            <div id="apt">
                <audio id="alarmClock" src="audio/alarm-beep-electronic.wav" autoplay></audio>
                <audio id="aptSound" src="audio/ambience-city-morning.wav" volume=".3"></audio>
                <p id="intro"></p>
                <button id="startButton" type="button">Start your day!</button>
                <!-- <img id="tiredSprite" src="img/tired-sprite.jpg" /> -->
            </div>
            <div id="scenes">
              <div id ="canvas-text"></div>
                <div id="optionButtons" class="fade-in">
                    <button id="option1" type="button" name="option1"></button>
                    <button id="option2" type="button" name="option2"></button>
                </div>
                <button id="nextScene" class ="fade-in-short" type="button" name="nextScene" >Next Scene</button>
                <div id="spriteImgs">
                    <p></p>
                    <!-- <img id="happySprite" src="img/happy-sprite.jpg" />
                    <img id="neutralSprite" src="img/neutral-sprite.jpg" />
                    <img id="sadSprite" src="img/sad-sprite.jpg" /> -->
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
    
    <script src="js/storyteller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
